<!DOCTYPE html>
<html lang="fr">
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>MSD - Boutique</title> 
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../images/fondtest.gif');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        header {
            padding: 10px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .logo img {
            max-width: 100px;
        }

        .conteneur-shop {
            max-width: 800px;
            margin: 50px auto;
            margin-top: 10%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 0 10px;
        }

        .item {
            text-align: center;
            background: linear-gradient(112.1deg, rgb(32, 38, 57) 11.4%, rgb(63, 76, 119) 70.2%);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .item p {
            padding: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        .item a {
            text-decoration: none;
            color: #fff;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;

        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .modal:target {
            display: flex;
        }

        .close {
            display:flex;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;           

        }

        .close a {
            color: #fd0000;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .shop-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
